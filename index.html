<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/master.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="calc">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="input1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="input2" class="form-control" type="text">
        </div>
        <button id="add_button" type="button" class="btn btn-default">Add</button>
      </form>
      <div id="output">

      </div>
    </div>
  </body>
</html>
